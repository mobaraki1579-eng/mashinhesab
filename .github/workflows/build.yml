name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # استفاده از نسخه ۳.۲۷.۰ که با ساختار جدید Gradle سازگاری کامل دارد
          flutter-version: '3.27.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        # حذف فلگ‌های اضافی برای جلوگیری از تداخل
        run: flutter build apk --release --no-tree-shake-icons
